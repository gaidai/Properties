<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous"> 
	<link rel="stylesheet" href="css/style.css" /> 
	<title>Property  for sale</title>  
</head>

<body>
	<div class="container main-container">
		<div id="load_spinner">
			<i class="fas fa-spinner fa-3x fa-pulse"></i>
		</div>
		<div class="row nav_buttons">
			<button class="btn btn-outline-info" id="prev"><i class="fas fa-chevron-left"></i></button>
			<p></p>
			<button class="btn btn-outline-info" id="next"><i class="fas fa-chevron-right"></i></button>
		</div>
		<div class="row tower_label">
			<div class="col-12">  
				<i class="far fa-building fa-2x"></i>
				<span id="name"><span>      
			</div>
			<div class="col-12">
				<span id="address"><span>   
			</div>  
		</div>
		<div class="row multimedia">
			<div class="col-6 images">
				<img height="100%" src="images/Burj_Khalifa.jpg" alt="Propery for sale">        
			</div>
			<div class="col-6 map_block">
				<div id="map"></div>
			</div>
		</div>
		<div class="row properties_block">
			<div class="col-12 props_title text-center">
				<span >PROPERTY DETAILS</span>
			</div>
			<div class="col-6"> 
				<div class="row">
					<div class="col-6">
						<span class="property_label">Property Type:</span>
						</div>
					<div class="col-6">
						<span class="property_value" id="propertyType"> </span>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<span class="property_label">Total Building Area:</span>
						</div>
					<div class="col-6">
						<span class="property_value" id="totalBuildingArea" > </span>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<span class="property_label"> Tenancy:</span>
					</div>
					<div class="col-6">
						<span class="property_value" id="tenancy" > </span>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<span class="property_label" >No. of Tenant:</span>
						</div>
					<div class="col-6">
						<span class="property_value" id="noOfTenant"> </span>
					</div>
				</div>    
			</div>
			<div class="col-6">
				<div class="row">
					<div class="col-6">
						<span class="property_label" >Website:</span>
						</div>
					<div class="col-6">
						<a class="property_value" id="website" href="
						" > </a>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<span class="property_label">Property Class:</span>
					</div>
					<div class="col-6">
						<span class="property_value" id="propertyClass" ></span>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<span class="property_label">Year Built:</span>
						</div>
					<div class="col-6">
						<span class="property_value"  id="yearBuilt"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<span class="property_label">Floors:</span>
						</div>
					<div class="col-6">
						<span class="property_value" id="floors" ></span>
					</div>
				</div>      
			</div>      
		</div>
		<div class="description_block row">
			<div>
				<span class="property_label">Description: </span>
				<span id="description" class="property_value"></span>
			</div>
		</div>

	</div>
	<div class="container">
		<div class="row availabilities props_title" >
			<div class="col-10">
						<i class="fas fa-lg fa-calendar-alt" ></i> &nbsp;
			<span > AVAILABILITIES</span>
			</div>
			<div class="col-1 offset-1">
				<span id="records" > </span>
			</div>
		</div>
	</div>  
	<div class="container availabilities_container">
		<table class="table availabilities_table ">
			<thead>
				<tr>
					<th scope="col-4">Unit Name/Number</th>
					<th scope="col-4">Record Type</th>
					<th scope="col-4">Available Area</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
<footer></footer>


<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>


<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>  


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>

<!--  Change API_KEY if you need -->
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOHj4E_kX3Ijluy5lvIqRj74EFlgFfa2A&callback=initMap">
</script>

</body>
</html>
